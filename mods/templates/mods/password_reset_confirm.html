{% extends 'mods/base.html' %}
{% block content %}
    <h2>Redefinir Senha</h2>
    {% if validlink %}
        <p>Digite sua nova senha abaixo.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar nova senha</button>
        </form>
    {% else %}
        <p>O link para redefinir a senha não é válido. Tente solicitar um novo.</p>
    {% endif %}
{% endblock %}
