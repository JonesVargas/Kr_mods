{% extends 'mods/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>Ainda n√£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a></p>
{% endblock %}
