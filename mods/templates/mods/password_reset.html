{% extends 'mods/base.html' %}
{% block content %}
    <h2>Esqueceu sua senha?</h2>
    <p>Insira seu e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar e-mail de redefinição</button>
    </form>
{% endblock %}
